{% extends "base.html" %}
{% load static %}
{% block content %}
  <section class="w-full h-screen bg-center bg-cover bg-proposal">

    <div class="flex items-center justify-center min-h-screen opacity-95">
        <div class="px-8 py-6 mt-4 text-left bg-white shadow-lg rounded-md">
            <h3 class="text-2xl font-bold text-center">Login with your invite code</h3>
            <form action="" method="post">
                {% csrf_token %}
                <div class="mt-4">
                    <div>
                        <label class="block" for="invite-code">
                        <input type="text" placeholder="Invite code" name="invite-code"
                               class="w-full px-4 py-2 mt-2 border-2 border-black rounded-md focus:outline-none focus:ring-1 focus:ring-teal">
                        </label>
                    </div>
                    <div class="flex items-baseline justify-between">
                        <button class="mt-4 px-6 py-2 border-2 border-black text-black leading-tight rounded hover:bg-black hover:bg-opacity-10 focus:outline-none focus:ring-0 transition duration-150 ease-in-out cursor-pointer">
                            Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

  </section>
{% endblock content %}
