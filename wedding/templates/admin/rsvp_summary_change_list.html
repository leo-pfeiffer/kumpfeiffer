{% extends "admin/change_list.html" %}

{% block content_title %}
    <h1> RSVP Summary </h1>
{% endblock %}

{% block result_list %}
<div class="results">
    <table>
    <tbody>
      {% for k, v in summary.items %}
      <tr class="{% cycle 'row1' 'row2' %}">
        <td> {{ k }} </td>
        <td> <strong>{{ v }}</strong></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}

{% block pagination %}{% endblock %}
